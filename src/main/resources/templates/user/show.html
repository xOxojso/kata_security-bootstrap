<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User Page</title>
</head>
<body>
<p th:text="${'name: ' + user.getUsername()+
 ', age: ' + user.getAge() + ', roles: ' +
  user.userRoles()}">VALUE</p>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${'name: ' + user.getUsername()+
 ', age: ' + user.getAge() + ', roles: ' +
  user.userRoles()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.userRoles()}"></span>
        </p>
        <form th:action="@{/logout}" th:method="POST">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
